<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TASK 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h4>Billing address</h4> 
                <form>
                  <div class="row">
                    <div class="col">
                      <label for="fname">First name</label>
                      <input type="fname" class="form-control" id="fname">
                    </div>
                    <div class="col">
                      <label for="lname">Last name</label>
                      <input type="lname" class="form-control" id="lname">
                    </div>
                  </div> 
                </form>
                  <br>
                  <label for="Username">Username</label>
                  <div class="input-group">
                    
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                      <br>
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" placeholder="1234 Main St">
                      <br>
                    <label for="address">Address 2 (Optional)</label>
                    <input type="address" class="form-control" id="address" placeholder="Apartment or suite">
                  </div> 
                    <br>
                <form> 
                  <div class="row">
                    <div class="col">
                      <label for="inputCountry">Country</label>
                      <select id="inputCountry" class="form-control custom-select">
                        <option>United States</option>
                        <option>Canada</option>
                        <option>Argentina</option>
                      </select>
                    </div>
                    <div class="col">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control custom-select">
                        <option>California</option>
                        <option>Great Britain</option>
                        <option>Nigeria</option>
                      </select>
                    </div>
                    <div class="col">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                </form>
                  <br>
                  <hr>
                  <br>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                  <label class="form-check-label" for="defaultCheck1">
                    Shipping address is the same as my billing address
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                  <label class="form-check-label" for="defaultCheck1">
                    Save this information for next time
                  </label>
                </div>
                <br>
                <hr>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Credit card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Debit card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                  <label class="form-check-label" for="exampleRadios3">
                    Paypal
                  </label>
                </div>
                <br>
                <div class="form">
                  <div class="row">
                    <div class="col">
                      <label for="namecard">Name on card</label> <br>
                      <input type="text" class="form-control" id="namecard">
                      <small id="cardNameHelp" class="form-text text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col">
                      <label for="cardnumber">Credit card number</label> <br>
                      <input type="number" class="form-control" id="cardnumber">
                    </div>
                  </div>
                </div>
                <br>
                <form>
                  <div class="row">
                    <div class="col-3">
                      <label for="expiration">Expiration</label>
                      <input type="text" class="form-control" >
                    </div>
                    <div class="col-3">
                      <label for="cvv">CVV</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                </form>
                <br>
                <hr>
                <br>
                <button type="button" class="btn btn-primary col-12">Continue to checkout</button>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-between">
                <p style="font-size: 20px;">Your cart</p>
                <button class="button1 btn btn-secondary">3</button>
              </div>

              <div class="cards">
                <div class="card">
                  <div class="card-left">
                    <h5 class="card-title">Product name </h5>
                    <p class="card-text2">12$</p>
                  </div>
                    <div class="card-right">
                      <p class="card-text">Brief description</p>
                     
                    </div>

                </div>
                <div class="card">
                  <div class="card-left">
                    <h5 class="card-title">Second product</h5>
                    <p class="card-text2">8$</p>
                  </div>
                  <div class="card-right">
                    <p class="card-text">Brief description</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-left">
                    <h5 class="card-title">Third item</h5>
                    <p class="card-text2">5$</p>
                  </div>
                  <div class="card-right">
                    <p class="card-text">Brief description</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-left text-success">
                    <h5 class="card-title">Promo code</h5>
                    <p class="card-text2">-5$</p>
                  </div>
                  <div class="card-right">
                    <p class="card-text text-success">EXAMPLECODE</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-left">
                    <h5 class="card-title">Total (USD)</h5>
                    <p class="card-text2"><b>20$</b></p>
                  </div>
                </div>
              </div>
                <br>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input class="form-control" type="text" id="promocode" placeholder="Promo code" aria-label="Promo code" aria-describedby="basic-addon1">
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-secondary" id="basic-addon1">Redeem</button>
                    </div>
                  </div>
                  
                </div>
               
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
